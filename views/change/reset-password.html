<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="css/main.css">
     <script src="reset-password.js" defer></script>
</head>
<body>
    <div class="reset-container">
        <div class="notification" id="notification"></div>
        <p class="back-btn"><a href="../password/otp.html">&#8592; Back</a></p>
        <h2>Reset Your Password</h2>
        <form id="form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="text" id="new-password" name="new-password" minlength="6" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="text" id="confirm-password" name="confirm-password" minlength="6" autocomplete="off" required>
            </div>
            <button type="submit" class="reset-btn">Reset Password</button>
        </form>
        <div class="note">Please enter your new password and confirm it.</div>
    </div>
</body>
</html>
